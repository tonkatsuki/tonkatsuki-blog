# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "tonkatsuki"
defaultAppearance = "dark"  # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = false

replyByEmail = false

# mainSections = ["section1", "section2"]
# robots = ""

disableImageOptimization = false
disableTextInHeader = false
# backgroundImageWidth = 1200

# defaultBackgroundImage = "IMAGE.jpg" # used as default for background images 
# defaultFeaturedImage = "IMAGE.jpg" # used as default for featured images in all articles

# highlightCurrentMenuArea = true
# smartTOC = true
# smartTOCHideUnfocusedChildren = true

giteaDefaultServer = "https://git.fsfe.org"
forgejoDefaultServer = "https://v8.next.forgejo.org"

[header]
layout = "fixed-fill" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
showMenu = true
showCopyright = true
showThemeAttribution = true
showAppearanceSwitcher = false
showScrollToTop = true

[homepage]
layout = "background"              # valid options: page, profile, hero, card, background, custom
homepageImage = "img/homepage.svg" # used in: hero, and card
showRecent = true
showRecentItems = 10
showMoreLink = false
showMoreLinkDest = "/posts/"
cardView = true
cardViewScreenWidth = false
layoutBackgroundBlur = true        # only used when layout equals background

[article]
showDate = true
showViews = false
showLikes = false
showDateOnlyInArticle = false
showDateUpdated = true
showAuthor = true
# showAuthorBottom = true
showHero = false
heroStyle = "big"                                          # valid options: basic, big, background, thumbAndBackground
layoutBackgroundBlur = false                               # only used when heroStyle equals background or thumbAndBackground
layoutBackgroundHeaderSpace = false                        # only used when heroStyle equals background
showBreadcrumbs = true
showDraftLabel = true
showEdit = false
editURL = "https://github.com/tonkatsuki/tonkatsuki-blog/"
editAppendPath = true
seriesOpened = false
showHeadingAnchors = true
showPagination = true
invertPagination = false
showReadingTime = true
showTableOfContents = false
# showRelatedContent = false
#Â relatedContentLimit = 3
showTaxonomies = false
showAuthorsBadges = true
showWordCount = false
# sharingLinks = [ "linkedin", "twitter", "bluesky", "mastodon", "reddit", "pinterest", "facebook", "email", "whatsapp", "telegram"]
sharingLinks = ["linkedin", "twitter", "reddit", "email"]
showZenMode = false

